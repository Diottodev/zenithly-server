name: Health Check

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check API Health
        run: |
          API_URL="https://api.zenithly.diotto.dev/v1/api/health"
          echo "üîç Checking API health at: https://api.zenithly.diotto.dev/v1/api/"
          response=$(curl -s -o /dev/null -w "%{http_code}" https://api.zenithly.diotto.dev/v1/api/health || echo "000")
          if [ "$response" -eq 200 ]; then
            echo "‚úÖ API is healthy (HTTP $response)"
          else
            echo "‚ùå API is not responding correctly (HTTP $response)"
            exit 1
          fi

      - name: Check PM2 Status
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_PORT || 22 }}
          script: |
            echo "üîç Checking PM2 status..."
            echo "üìù Last 100 lines of logs:"
            echo "üîÑ Attempting to restart application..."
      # PM2 removido. Adicione aqui comandos de healthcheck para Docker se necess√°rio.
      - name: Send Discord notification on failure
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          title: "üö® API Health Check Failed!"
          description: |
            The Zenithly API is not responding correctly.

            **Time:** ${{ github.event.head_commit.timestamp }}

            Automatic restart attempt has been made.
          color: 0xff0000
